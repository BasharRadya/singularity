<h1>Kickoff</h1>
<p>Linux crash course</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>What is Linux</h1>
<ul>
<li>Free and open source operating system
<ul>
<li>Licensed under the GNU GPL v2.0</li>
</ul>
</li>
<li>The focus of this class</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Where is Linux</h1>
<ul>
<li>All top performing supercomputers</li>
<li>Most embedded systems</li>
<li>Android phones</li>
<li>Almost all of the computers powering the internet</li>
<li>Not many desktop systems
<ul>
<li>Unless you count chromebooks</li>
</ul>
</li>
<li>On <a href="http://kernel.org">kernel.org</a>, freely available</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Who is Linux</h1>
<ul>
<li>Linus Torvalds
<ul>
<li>Created the Linux Kernel in 1991 while studying CS at the University of Helsinki as a personal project</li>
<li>Originally he supported only his own hardware.</li>
<li>“it probably never will support anything other than AT-harddisks, as that's all I have” <a href="https://www.cs.cmu.edu/~awb/linux.history.html">[0]</a></li>
<li>Also eventually created git to act as the VCS for the kernel</li>
</ul>
</li>
<li>Open source community project
<ul>
<li>Thousands of individual contributors</li>
<li>Corporate sponsors (including Red Hat)</li>
<li>The Linux Foundation</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Why use Linux</h1>
<ul>
<li>Free software (free as in free speech)
<ul>
<li>No spying, telemetry, adware etc in most mainstream distributions</li>
<li>Can inspect and change the code as you please</li>
</ul>
</li>
<li>Fully customizable
<ul>
<li>Different choices for things like desktop environments, GUI programs, etc</li>
</ul>
</li>
<li>Can run on less powerful computers</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Modularity</h1>
<ul>
<li>An OS made from many interchangeable components</li>
<li>Kernel a (relatively) small piece</li>
<li>Distro &lt;=~=&gt; Dependency graph</li>
<li>Desktop environment</li>
<li>Package manager</li>
<li>Default Applications</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Distro vs Distro</h1>
<ul>
<li>Difference in package naming conventions
<ul>
<li>libfoo-dev (apt) vs libfoo-devel (dnf)</li>
</ul>
</li>
<li>Difference in filesystem layout
<ul>
<li>Configs in different directories</li>
<li>/boot/efi/config.txt vs /boot/config.txt</li>
</ul>
</li>
<li>Difference in philosophy</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">

<a href="https://www.xilinx.com/content/xilinx/en/products/design-tools/embedded-software/ubuntu/_jcr_content/root/parsysFullWidth/xilinxflexibleslab/xilinxflexibleslab-parsys/xilinxcolumns_149128/childParsys-2/xilinximage.img.png/1629757312962.png">source</a></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Bootloader</h1>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>File system layout (See <a href="https://refspecs.linuxfoundation.org/FHS_3.0/fhs-3.0.pdf">FHS</a>)</h1>
<ul>
<li>/ → root of file system</li>
<li>/root → home folder for root account</li>
<li>/bin → command binaries</li>
<li>/boot → boot loader files e.g kernel, grub</li>
<li>/dev → device files e.g sense-hat</li>
<li>/proc → information about running processes</li>
<li>/etc → configuration files</li>
<li>/home → location of users’ home folders</li>
<li>/lib → libraries</li>
</ul>
</section>
